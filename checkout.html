<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!--FontAwesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="./Img/Favicon_ManosLocales.png">
    <link rel="stylesheet" href="Css/cart.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Shopping Cart</title>
</head>
<body>
    <!--HEADER-->
    <header id="contenedor_cabecera">
        <div class="contenedor_logo">
            <a href="./index.html"><img class="logo_header" src="./Img/Logo Manos Locales transparente.png" alt="Logo Manos Locales"></a>
        </div>

        <!--NAVBAR-->
        <nav class="contenedor_nav">
            <ul class="contenedor_menu">
                <li class="menu_navegacion"><a href="./index.html">Inicio</a></li>
                <li class="menu_navegacion"><a href="./about.html">Acerca de Nosotros</a></li>
                <li class="menu_navegacion"><a href="./Productos.html">Productos</a></li>
                <li class="menu_navegacion"><a href="./Contact us.html">Contáctanos</a></li>
            </ul>
        </nav>
        <div class="contenedor_carritoCompras">
            <a href="./cart.html">
                <img class="logo_carro_compras" src="./Img/carrito-de-compras.gif" alt="Carrito de compras">
                <span id="cart-count">0</span> productos añadidos
            </a>
        </div>
    </header>
    <!--FIN HEADER-->

    <main>
        <section id="pedidoResumen">
            <h2>Resumen del Pedido</h2>
            <table id="tablaResumenPedido">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="productosPedido">
                    <!-- Aquí se llenarán los productos del carrito -->
                </tbody>
            </table>

            <div id="totalPedido">
                <p>Total a Pagar: $<span id="totalPrecioPedido">0.00</span></p>
            </div>
        </section>

        <section id="formularioEnvio">
            <h2>Información de Envío</h2>
            <form id="formEnvio">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" required>

                <label for="direccion">Dirección de Envío:</label>
                <input type="text" id="direccion" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <h3>Pago</h3>
                <label for="tarjeta">Número de Tarjeta:</label>
                <input type="text" id="tarjeta" required>

                <label for="fecha">Fecha de Expiración:</label>
                <input type="month" id="fecha" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>

                <button type="submit" id="confirmarPedido">Confirmar Pedido</button>
            </form>
                <a href="cart.html">
                    <button id="backToCart">Regresar al Carrito</button>
                </a>
        </section>
    </main>


    <footer>
        
    </footer>

    <script src="checkout.js"></script>
</body>
</html>
